<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Little Taco Shop Contact" />
  <link rel="icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Contact - Little Taco Shop</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About LTS</a></li>
        <li><a href="index.html#menu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
      </ul>
    </nav>
    <figure>
      <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" height="267" width="400" title="Yum"/>
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
  </header>
  <hr>
  <main>
  <section>
    <h2>Our Contact Form</h2>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Send us a message</legend>
        <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your Name" required>
        </p>
        <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Your Email" required>
        </p>
        <p>
        <label for="message">Your Message:</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"> </textarea>
        </p>
      </fieldset>
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </form>
  </section>
  <section>
    <h2>Our Location</h2>
    <address>555 Taco Temptation Lane, Suite T, <br> Kansas City, MO 5555-5555
      <br><br>
      Phone: <a href="tel:+5555555555">555-555-5555</a>
    </address>
    
    
  </section>

    <footer>
      <nav>
        <p>Copyright &copy; The Little Taco Shop</p>
      </nav>
    </footer>
  </main>
</body>
</html>
